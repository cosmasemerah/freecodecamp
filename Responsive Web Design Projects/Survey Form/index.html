<!DOCTYPE html>
<html>

<head>
	<title>Survey form</title>
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
	<div id="container">
		<h1 id="title">FreeCodeCamp Survey Form</h1>
		<h3 id="description">Thank you for taking the time to help us improve the platform</h3>
		<form id="survey-area">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="" name="Name" id="name" placeholder="Enter your name" required>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="Email" id="email" placeholder="Enter your email" required>
			</div>

			<div class="form-group">
				<label for="age">Age (optional)</label>
				<input type="number" name="Age" id="age" placeholder="Age">
			</div>

			<div class="form-group">
				<label for="role">Which option best describes your current role?</label>
				<select id="role">
					<option disabled="" selected="" value="">Select current role</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="leaner">Full Time Learner</option>
					<option value="empty">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>

			<div class="form-group">
				<p>Would you recommend freeCodeCamp to a friend?</p>
				<label><input type="radio" name="recommend" class="input-radio" value="definitely"> Definitely</label>
				<label><input type="radio" name="recommend" class="input-radio" value="maybe"> Maybe</label>
				<label><input type="radio" name="recommend" class="input-radio" value="not sure"> Not sure</label>
			</div>

			<div class="form-group">
				<p>What is your favourite feature of freeCodeCamp?</p>
				<label><input type="checkbox" name="fav-feature" class="input-checkbox"> Front-end Projects</label>
				<label><input type="checkbox" name="fav-feature" class="input-checkbox"> Back-end Projects</label>
				<label><input type="checkbox" name="fav-feature" class="input-checkbox"> Data Visualization</label>
				<label><input type="checkbox" name="fav-feature" class="input-checkbox"> Gitter help rooms</label>
				<label><input type="checkbox" name="fav-feature" class="input-checkbox"> Videos</label>
				<label><input type="checkbox" name="fav-feature" class="input-checkbox"> City Meetups</label>
				<label><input type="checkbox" name="fav-feature" class="input-checkbox"> Wiki</label>
				<label><input type="checkbox" name="fav-feature" class="input-checkbox"> Forums</label>
				<label><input type="checkbox" name="fav-feature" class="input-checkbox"> Additional Courses</label>
			</div>


			<div class="form-group">
				<label for="comments">Any comments or suggestions?</label>
				<textarea id="comments"></textarea>
			</div>

			<div class="form-group">
				<button>Sumit Survey</button>
			</div>
		</form>

	</div>
</body>

</html>
